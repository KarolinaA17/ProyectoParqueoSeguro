<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ParqueoSeguro - Inicio</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <section class="form">
  <div class="container">
    <div class="login-box">
      <form class="form" id="loginForm">
        <div class="logo"></div>
        <span class="header">Bienvenido a ParqueoSeguro</span>
        <input type="email" placeholder="Correo electrónico" class="input" id="email" />
        <input type="password" placeholder="Contraseña" class="input" id="password" />
        <button type="submit" class="button sign-in">Iniciar Sesión</button>
        <button type="button" class="button google-sign-in" id="mostrarRegistro">
          Registrarse
        </button>
        <p class="footer">
          <a href="#" class="link">¿Olvidaste tu contraseña?</a>
        </p>
        <p id="mensaje" style="color: white;"></p>
      </form>

      <!-- Formulario de registro oculto al inicio -->
      <form class="form" id="registroForm" style="display: none;">
        <div class="logo"></div>
        <span class="header">Crear cuenta en ParqueoSeguro</span>
        <input type="text" placeholder="Nombre completo" class="input" id="nombre" />
        <input type="email" placeholder="Correo electrónico" class="input" id="correoRegistro" />
        <input type="password" placeholder="Contraseña" class="input" id="clave" />
        <button type="submit" class="button sign-in">Registrar</button>
        <p id="mensajeRegistro" style="color: white;"></p>
      </form>
    </div>
  </div>
  </section>
  <script src="./scripts/validación.js"></script>
</body>
</html>
