<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ParqueoSeguro - Iniciar Sesión</title>
  <!-- ENLACE AL CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <form class="form" id="loginForm">
        <div class="logo"></div>
        <span class="header">Bienvenido a ParqueoSeguro</span>
        <input type="email" placeholder="Correo electrónico" class="input" id="email" />
        <input type="password" placeholder="Contraseña" class="input" id="password" />
        <button type="submit" class="button sign-in">Ingresar al sistema</button>
        <button class="button google-sign-in" type="button">
          <svg class="icon" viewBox="-3 0 262 262" xmlns="http://www.w3.org/2000/svg">
            <!-- Icono de Google (omitido para no repetir tanto código) -->
          </svg>
          <span class="span two">Ingresar con Google</span>
        </button>
        <p class="footer">
          ¿No tienes una cuenta?
          <a href="#" class="link">¡Regístrate aquí!</a><br />
          <a href="#" class="link">¿Olvidaste tu contraseña?</a>
        </p>
        <p id="mensaje" style="color: white;"></p>
      </form>
    </div>
  </div>

  <!-- ENLACE AL JS -->
  <script src="validación.js"></script>
</body>
</html>
