<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contáctanos | ParqueoSeguro</title>
  <link rel="stylesheet" href="contacto.css" />
</head>
<body>

  <div class="container">
    <nav>
      <a href="bienvenida.html">Inicio</a> |
      <a href="contacto.html">Contacto</a> |
      <a href="index.html">Cerrar sesión</a>
    </nav>

    <h1>Contáctanos</h1>

    <form id="form-contacto">
      <input type="text" placeholder="Nombre completo" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="tel" placeholder="Número de teléfono" required>
      <textarea placeholder="Escribe tu mensaje aquí" required></textarea>
      <button type="submit">Enviar mensaje</button>
      <p id="mensajeExito" class="success-message" style="display: none;">
        ¡Mensaje enviado con éxito!
      </p>
    </form>
  </div>

  <script src="contacto.js"></script>
</body>
</html>
